LineLength:
  Max: 200

HashSyntax:
  EnforcedStyle: ruby19

SingleSpaceBeforeFirstArg:
  Enabled: false

Metrics/AbcSize:
  Max: 26

Style/Documentation:
  Enabled: false

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 20

TrailingComma:
  Enabled: false
AllCops:
  Exclude:
    - '**/*.gemspec'
    - 'spec/**/*'
    - '**/Rakefile'
